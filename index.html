<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HangMan</title>
        <link href="https://fonts.googleapis.com/css?family=Barriecito&display=swap" rel="stylesheet">
        <!--Linking Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Linking CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <body>
        
        <div class="gamelogo">
            <h1>GAME WORD</h1>
        </div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-lg-12">
                    <h3>Let's play and learn all the States of America</h3>

                </div>
            </div>
            <div class="row align-items-center">
                    <div class="col-12 col-lg-12">
                        <br>
                        <h2 id="answer-text"></h2>
    
                    </div>
                </div>
            <div class="row style=text-align:left">
                <div class="col-6">
                        <img src="assets/images/USA_map.png">
                </div>
                <div class="col-6">
                    <h5 id ="initialmessage-text">Press a letter to start playing!</h5><br><br>
                    <h2>Wins</h2><br>
                    <h1 id = "wins-text"></h1>
                    <h6>Current Word</h6><br>
                    <h4 id="currentword-text"></h4>
                    <h6>Remaining Letters</h6><br>
                    <h4 id="remainingguesses-text"></h4>
                    <h6>Letters Already Guessed</h6><br>
                    <h4 id="letterguesses-text"></h4>
                </div> 
            </div>
        </div>
